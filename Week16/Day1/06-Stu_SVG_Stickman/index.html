<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <svg with="100" height="100">
        <circle cx="50", cy="25" r="20" stroke="gray" stroke-width="5" fill="gray"/>
        <line x1="50" y1="45" x2="50" y2="75" stroke="gray" stroke-width="5"/> <!-- head -->
        <line x1="25" y1="55" x2="75" y2="55" stroke="gray" stroke-width="5"/> <!-- arms -->
        <line x1="50" y1="75" x2="25" y2="100" stroke="gray" stroke-width="5"/> <!-- left leg-->
        <line x1="50" y1="75" x2="75" y2="100" stroke="gray" stroke-width="5"/> <!-- right leg-->

    </svg>
</body>
</html>
