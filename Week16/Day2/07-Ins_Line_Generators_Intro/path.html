<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.7.3/d3.min.js"></script>
</head>

<body>

  <!-- Part 1 : Path HTML -->
  <svg width="1000" height="1000">
    <!-- <path d="M200,200 600,600 600,800" style="stroke:black; stroke-width:3; fill: none;"></path> -->
  </svg>

  <svg width="1000" height="1000" xmlns="http://www.w3.org/2000/svg">

  </svg>
  <script>
    // Part 2: Generating with D3 and Array of points

    var points = [
      [100, 120],
      [200, 250],
      [300, 160],
      [400, 200]
    ];

    var lineGenerator = d3.line()
    console.log("Drawing commands: ", lineGenerator(points));
    var svg = d3.select("svg")

    svg.append("path")
      .attr("fill", "none")
      .attr("stroke","blue")
      .attr("stroke-width", 5)
      .attr("d", lineGenerator(points))

    // inside d element specify how the path it to be rendered.  "drawing command" Much like using a virtual pen.
    // move path to certain point using the upper case M. L command draws a line.
    var dataArray = [{
      x: 5,
      y: 1
    }, {
      x: 10,
      y: 5
    }, {
      x: 20,
      y: 3
    }, {
      x: 25,
      y: 10
    }];
    
    var xScale = d3.scaleLinear()
      .domain([0,d3.max(dataArray, d => d.x)])
      .range([0,500])
    var yScale = d3.scaleLinear()
      .domain([0,d3.max(dataArray, d => d.y)])
      .range([500, 0])
    var lineGenerator = d3.line()
      .x(d => xScale(d.x))
      .y(d => yScale(d.y))

    console.log("Drawing Commands:", lineGenerator(dataArray))

    svg.append('path')
      .attr("fill", "none")
      .attr("stroke","orange")
      .attr("stroke-width", 5)
      .attr("d", lineGenerator(dataArray))
  </script>
</body>

</html>
